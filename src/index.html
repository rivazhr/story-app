<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LuluTalk is an application to share your daily stories">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="manifest" href="app.webmanifest" />

  <title>LuluTalk</title>
</head>

<body>
  <header id="header">
    <div class="main-header container">
      <a class="btn skip-to-content" href="#main-content">Skip to main content</a>
      <a class="brand-name" href="#/">
        <img src="/images/logo.png" alt="">
        LuluTalk
      </a>

      <nav id="navigation-drawer" class="navigation-drawer">
        <a class="btn skip-to-content" href="#main-content">Skip to main content</a>
        <ul id="nav-list" class="nav-list">
          <li><a href="#/">Home</a></li>
          <li><a href="#/map">Map</a></li>
          <li><a href="#/bookmark">Bookmark</a></li>
          <li><a href="#/about">About</a></li>
          <li id="push-notification-tools"></li>
          <li>
            <button id="logout-button" class="btn btn-danger">
              <i data-feather="log-out"></i>
              Logout
            </button>
          </li>
        </ul>
      </nav>

      <button id="drawer-button" class="drawer-button" role="navigation" aria-label="Toggle navigation menu">
        <i data-feather="menu"></i>
      </button>
    </div>
  </header>

  <main id="main-content" class="main-content"></main>
  <div id="toast"></div>
  <div id="loading-indicator" class="loading hidden">
    <div class="spinner"></div>
  </div>
</body>

</html>
